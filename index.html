<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="msg_con hide">
    <p id="msg">Winner</p>
    <button id="newGame">New Game</button>
  </div>

  <div id="player-choice">
    <label for="startPlayer">Start as:</label>
    <select id="startPlayer">
      <option value="O">O</option>
      <option value="X">X</option>
    </select>
  </div>

  <p id="turnDisplay">Turn: O</p>

  <main>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
  </main>

  <button id="reset_button">Reset Me!!</button>

  <script src="script.js"></script>
</body>
</html>
